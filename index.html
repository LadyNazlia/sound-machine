<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Sound Machine</title>
</head>
<body>
    <h1>Welcome to the Sound Machine</h1>
    <main>
        <div data-key="97" class="sound-button" id="grid-item1">
            <h4>Bass Drum</h4>
        </div>
        <div data-key="98" class="sound-button" id="grid-item2">
            <h4>Stick Click</h4>
        </div>
        <div data-key="99" class="sound-button" id="grid-item3">
            <h4>Cow Bell</h4>
        </div>
        <div data-key="100" class="sound-button" id="grid-item4">
            <h4>Rack Tom</h4>
        </div>
        <div data-key="101" class="sound-button" id="grid-item5">
            <h4>Snare</h4>
        </div>
        <div data-key="102" class="sound-button" id="grid-item6">
            <h4>Floor Tom</h4>
        </div>
        <div data-key="103" class="sound-button" id="grid-item7">
            <h4>Splash Cymbal</h4>
        </div>
        <div data-key="104" class="sound-button" id="grid-item8">
            <h4>Crash Cymbal</h4>
        </div>
        <div data-key="105" class="sound-button" id="grid-item9">
            <h4>Hi-Hat</h4>
        </div>
    </main>
    <p>Use the number pad to make some noise!</p>

    <audio data-key="97" src="audio/bass-drum.mp3"></audio>
    <audio data-key="98" src="audio/stickClick.mp3"></audio>
    <audio data-key="99" src="audio/cowBell.mp3"></audio>
    <audio data-key="100" src="audio/rackTom.mp3"></audio>
    <audio data-key="101" src="audio/snare.mp3"></audio>
    <audio data-key="102" src="audio/floorTom.mp3"></audio>
    <audio data-key="103" src="audio/splashCymbal.mp3"></audio>
    <audio data-key="104" src="audio/crashCymbal.mp3"></audio>
    <audio data-key="105" src="audio/hiHat.mp3"></audio>
</body>

<script src="main.js"></script>
</html>
